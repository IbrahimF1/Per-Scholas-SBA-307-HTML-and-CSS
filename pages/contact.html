<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
    <section id="up"></section>
    <section id="down"></section>
    <section id="left"></section>
    <section id="right"></section>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(38, 28, 46, 0.742);">
            <a class="navbar-brand mx-3" href="../index.html">Linus Torvalds</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div id="contactContainer">
            <h2 id="contactHeader">Get in Touch</h2>
            <p>Send a message to the mailing list.</p>
            
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" required>
                
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Your message..." required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
